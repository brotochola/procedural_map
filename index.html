<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Map Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            border: 2px solid #34495e;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- PIXI.js v8 CDN -->
    <script src="perlinNoise.js"></script>
    <script src="https://pixijs.download/release/pixi.js"></script>

    <!-- Victor.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/victor/1.1.0/victor.min.js"></script>

    <!-- Game classes -->
    <script src="Entity.js"></script>
    <script src="Tree.js"></script>
    <script src="animated-character.js"></script>
    <script src="Cell.js"></script>
    <script src="Grid.js"></script>
    <script src="Player.js"></script>
    <script src="Animal.js"></script>

    <!-- L-system plants -->
    <script src="procedural_plants/utils.js"></script>
    <script src="procedural_plants/Leaf.js"></script>
    <script src="procedural_plants/branch.js"></script>
    <script src="procedural_plants/L-system-plant.js"></script>

    <script src="Game.js"></script>

    <!-- Main script -->
    <script src="main.js"></script>
</body>
</html>
